name: Tests

on: [push]

env:
  DATABASE_URL: postgres://localhost:5432/psd_test
  ELASTICSEARCH_URL: http://localhost:9200
  REDIS_URL: redis://localhost:6379
  REDIS_HOST: localhost
  PGHOST: localhost
  PGUSER: postgres

jobs:
  ruby:
    name: "Ruby"
    runs-on: ubuntu-latest

    # Example for can be found here:
    # https://github.com/actions/example-services/tree/master/.github/workflows
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: postgres
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      elasticsearch:
        image: elasticsearch:6.7.2
        ports: ["9200:9200"]
        options: -e="discovery.type=single-node" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis
        ports:
        - 6379:6379
        options: --entrypoint redis-server
    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x

    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 10.16.x

    - name: Install PostgreSQL client
      run: sudo apt-get install libpq-dev
    - name: Install Chromedriver
      run: wget https://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip && unzip chromedriver_linux64.zip && sudo mv chromedriver /usr/bin && sudo chmod +x /usr/bin/chromedriver

    - name: Install RubyGems
      working-directory: psd-web
      env:
        RAILS_ENV: test
      run: |
        gem install bundler --no-doc
        bundle config path vendor/bundle
        bundle check  || bundle install --jobs=4 --retry=3

    - uses: actions/cache@v1
      with:
        path: psd-web/vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Install Node.js dependencies
      working-directory: psd-web
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        npm install yarn -g
        yarn install

    - name: Get yarn cache
      id: yarn-cache
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v1
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Prepare database
      working-directory: psd-web
      env:
        DATABASE_URL: postgres://postgres@localhost:5432/test
        RAILS_ENV: test
      run: |
        bin/rails db:create db:schema:load
    - name: Run Tests
      working-directory: psd-web
      env:
        ELASTICSEARCH_URL: localhost
        KEYCLOAK_AUTH_URL: ${{ secrets.KeycloakAuthUrl }}
        KEYCLOAK_CLIENT_ID: ${{ secrets.KeycloakClientId }}
        KEYCLOAK_CLIENT_SECRET: ${{ secrets.KeycloakClientSecret }}
        KEYCLOAK_USER_PASSWORD: ${{ secrets.KeycloakUserPassword }}
        DATABASE_URL: postgres://postgres@localhost:5432/test
        RAILS_ENV: test
      run: |
        bundle exec rake test:without_system_tests
    - name: Run Specs
      working-directory: psd-web
      env:
        ELASTICSEARCH_URL: http://elasticsearch:9200
        DATABASE_URL: postgres://postgres@localhost:5432/test
        KEYCLOAK_AUTH_URL: ${{ secrets.KeycloakAuthUrl }}
        KEYCLOAK_CLIENT_ID: ${{ secrets.KeycloakClientId }}
        KEYCLOAK_CLIENT_SECRET: ${{ secrets.KeycloakClientSecret }}
        KEYCLOAK_USER_PASSWORD: ${{ secrets.KeycloakUserPassword }}
        RAILS_ENV: test
      run: |
        bundle exec rspec spec
