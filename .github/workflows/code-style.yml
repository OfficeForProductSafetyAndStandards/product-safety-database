name: Code style

on: [push]

jobs:
  ruby:
    name: "Ruby"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install PostgreSQL client
      run: sudo apt-get install libpq-dev

    - name: Cache Gems
      uses: actions/cache@v1
      with:
        path: psd-web/vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: install dependencies
      working-directory: psd-web
      run: |
        gem install bundler --no-doc
        bundle config path vendor/bundle
        bundle check || bundle install --jobs 4 --retry 3

    - name: Run code style checks
      working-directory: psd-web
      run:  bundle exec rubocop

    - name: Run SCSS linter
      working-directory: psd-web
      run: bundle exec  scss-lint .

    - name: Run Slim Lint
      working-directory: psd-web
      run: bundle exec slim-lint app
  front_end:
    name: "Javascript"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 10.20.x
    - uses: actions/cache@v1
      with:
        path: psd-web/node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('psd-web/yarn.lock') }}
        restore-keys: |
          ${{ runner.OS }}-build-${{ env.cache-name }}-
          ${{ runner.OS }}-build-
          ${{ runner.OS }}-
    - name: Install npm dependencies
      run: |
        cd psd-web
        npm install yarn
        yarn install
    - name: Check javascript for code style
      run: |
        cd psd-web
        yarn standard
