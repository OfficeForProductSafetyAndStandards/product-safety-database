---
applications:
- name: ((app-name))
  buildpacks:
    - https://github.com/cloudfoundry/apt-buildpack.git#v0.2.11
    - https://github.com/cloudfoundry/binary-buildpack.git#v1.0.46
  path: .
  stack: cflinuxfs3
  timeout: 180
  services:
    - ((db-name))
    - ((env-name))
  processes:
    - type: task
      command: ./task.sh
      env:
        DB_NAME: ((db-name))
        ENV_NAME: ((env-name))
