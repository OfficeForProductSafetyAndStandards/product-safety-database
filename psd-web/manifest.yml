---
applications:
- name: ((app-name))
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.13
  path: .
  stack: cflinuxfs3
  routes:
    - route: ((psd-host))
  env:
    PSD_HOST: ((psd-host))
  timeout: 180
  services:
    - opss-log-drain
    - psd-auth-env
    - psd-aws-env
    - psd-database
    - psd-elasticsearch
    - psd-email-whitelist-env
    - psd-health-env
    - psd-notify-env
    - psd-pghero-env
    - psd-queue
    - psd-rails-env
    - psd-sentry-env
    - psd-session
    - psd-sidekiq-env
    - psd-two-factor-auth-env
    - psd-web-scout-env
    - antivirus-auth-env
  processes:
    - type: web
      env:
        RAILS_MAX_THREADS: ((web-max-threads))
      command: export $(./env/get-env-from-vcap.sh) && STATEMENT_TIMEOUT=60s bin/rake cf:on_first_instance db:migrate && bin/rails server -b 0.0.0.0 -p $PORT -e $RAILS_ENV
      instances: ((web-instances))
      memory: ((web-memory))
    - type: worker
      env:
        RAILS_MAX_THREADS: ((worker-max-threads))
      command: export $(./env/get-env-from-vcap.sh) && bin/sidekiq -C config/sidekiq.yml
      health-check-type: process
      instances: ((worker-instances))
      memory: ((worker-memory))
