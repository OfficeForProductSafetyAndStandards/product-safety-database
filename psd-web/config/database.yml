default: &default
  adapter: postgresql
  encoding: unicode
  url: <%= ENV.fetch('DATABASE_URL', 'postgres://postgres@localhost:5432') %>
  pool: 5

development:
  <<: *default
  database: psd_development
test:
  <<: *default
  database: psd_test

production:
  url: <%= ENV.fetch('DATABASE_URL') %>
  connect_timeout: 2
  variables:
    statement_timeout: <%= ENV["STATEMENT_TIMEOUT"] || "500ms" %>

keycloak:
  adapter: postgresql
  encoding: unicode
  url: <%= ENV.fetch('KEYCLOAK_DATABASE_URI', 'postgres://localhost/keycloak?user=postgres') %>
  pool: 5
  connect_timeout: 2
  variables:
    statement_timeout: <%= ENV["STATEMENT_TIMEOUT"] || "500ms" %>
