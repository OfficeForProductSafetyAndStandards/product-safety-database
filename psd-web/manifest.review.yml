---
applications:
- name: ((app-name))
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.10
  path: .
  stack: cflinuxfs3
  routes:
    - route: ((route))
  env:
    PSD_HOST: ((psd-host))
    SIDEKIQ_QUEUE: ((sidekiq-queue))
    SENTRY_CURRENT_ENV: ((sentry-current-env))
    KEYCLOAK_REDIRECT_URI: https://((psd-host))/users/auth/openid_connect/callback
  timeout: 180
  services:
    - ((psd-db-name))
    - psd-elasticsearch
    - psd-queue
    - psd-session
    - opss-log-drain
    - psd-aws-env
    - psd-auth-env
    - psd-email-whitelist-env
    - psd-health-env
    - psd-keycloak-env
    - psd-notify-env
    - psd-pghero-env
    - psd-rails-env
    - psd-sentry-env
    - psd-sidekiq-env
    - antivirus-auth-env
  processes:
    - type: web
      command: export $(./env/get-env-from-vcap.sh) && STATEMENT_TIMEOUT=60s bin/rake cf:on_first_instance db:migrate keycloak:sync && bin/rails server -b 0.0.0.0 -p $PORT -e $RAILS_ENV
      instances: 1
      memory: 1G
    - type: worker
      command: export $(./env/get-env-from-vcap.sh) && bin/sidekiq -C config/sidekiq.yml
      health-check-type: process
      instances: 1
      memory: 500M
