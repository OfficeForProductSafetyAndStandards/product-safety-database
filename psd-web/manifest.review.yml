---
applications:
- name: psd-((psd-instance-name))-web
  memory: 1G # Also see deploy.sh
  instances: 1
  buildpacks:
    - ruby_buildpack
  path: .
  routes:
    - route: ((route))
  env:
    PSD_HOST: ((psd-host))
    SIDEKIQ_QUEUE: ((sidekiq-queue))
    SENTRY_CURRENT_ENV: ((sentry-current-env))
  command: export $(./env/get-env-from-vcap.sh) && ES_NAMESPACE=((psd-instance-name)) STATEMENT_TIMEOUT=60s SAFETY_ASSURED=1 bin/rake cf:on_first_instance db:migrate db:seed keycloak:sync && bin/rails server -b 0.0.0.0 -p $PORT -e $RAILS_ENV
  stack: cflinuxfs3
  services:
    - ((psd-db-name))
    - psd-elasticsearch
    - psd-queue
    - psd-session
    - opss-log-drain
    - psd-aws-env
    - psd-auth-env
    - psd-email-whitelist-env
    - psd-health-env
    - psd-keycloak-env
    - psd-notify-env
    - psd-pghero-env
    - psd-rails-env
    - psd-sentry-env
    - psd-sidekiq-env
- name: psd-((psd-instance-name))-worker
  memory: 1G
  buildpacks:
    - ruby_buildpack
  instances: 1
  path: .
  env:
    PSD_HOST: ((psd-host))
    SIDEKIQ_QUEUE: ((sidekiq-queue))
    SENTRY_CURRENT_ENV: ((sentry-current-env))
  command: export $(./env/get-env-from-vcap.sh) && bin/sidekiq -C config/sidekiq.yml
  no-route: true
  health-check-type: process
  stack: cflinuxfs3
  services:
    - ((psd-db-name))
    - psd-elasticsearch
    - psd-session
    - psd-queue
    - opss-log-drain
    - antivirus-auth-env
    - psd-aws-env
    - psd-notify-env
    - psd-rails-env
    - psd-sentry-env
    - psd-keycloak-env
