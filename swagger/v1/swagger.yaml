---
swagger: '2.0'
info:
  title: PSD API
  version: v1
paths:
  "/api/v1/auth":
    post:
      summary: Request an API token
      tags:
      - Request an API token
      consumes:
      - application/json
      parameters:
      - name: email
        in: query
        type: string
      - name: password
        in: query
        type: string
      responses:
        '200':
          description: User authenticated and API token returned
        '401':
          description: Unauthorized
servers:
- url: https://staging.product-safety-database.service.gov.uk
- url: http://localhost:3000
