version: '3'

services:
  db:
    build:
      context: ./docker/db
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432

  antivirus:
    image: beisopss/antivirus:master
    env_file:
      - ./docker/env.antivirus
    environment:
      - PORT=3006
    ports:
      - "3006:3006"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.2
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms750m -Xmx750m"
    volumes:
      - elasticsearch-volume:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.2.3
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch



  redis:
    image: redis
    hostname: redis
    ports:
      - 6379:6379
  psd-web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    command: bin/rails s -p 3000 -b 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/psd-web:/psd
      - bundle-cache:/usr/local/bundle
    depends_on:
      - db
      - elasticsearch
      - redis
      - psd-worker
    env_file:
      - ./docker/env.psd

  psd-worker:
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
    command: bin/sidekiq -C config/sidekiq.yml
    env_file:
      - ./docker/env.psd
    volumes:
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/psd:/psd
      - bundle-cache:/usr/local/bundle
    depends_on:
      - db
      - elasticsearch
      - redis

volumes:
  postgres-volume:
  elasticsearch-volume:
  bundle-cache:
