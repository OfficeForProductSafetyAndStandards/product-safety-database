version: '3'

services:
  db:
    build:
      context: ./db
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    env_file:
      - .env.keycloak
    ports:
      - 5432:5432

  keycloak:
    image: beisopss/keycloak:prod
    env_file:
      - .env.keycloak
    environment:
      - NOTIFY_API_KEY
    depends_on:
      - db
    ports:
      - "8080:8080"
      - "9990:9990"

