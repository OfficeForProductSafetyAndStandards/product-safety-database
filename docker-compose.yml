version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-${UID:-1000}}
    command: bundle exec rails s -p 3000
    ports:
      - "3000:3000"
    environment:
      - RAILS_MASTER_KEY=$RAILS_MASTER_KEY
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_URL=redis://redis-db:6379
      - DATABASE_URL=postgres://postgres:password@postgres/
    depends_on:
      redis-db:
        condition: service_started
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:11.5
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U postgres
      interval: 2s
      timeout: 5s
      retries: 30

  antivirus:
    image: beisopss/antivirus:master
    environment:
      ANTIVIRUS_USERNAME: av
      ANTIVIRUS_PASSWORD: password
      PORT: 3006
    ports:
      - "3006:3006"
    restart:
      on-failure

  redis-db:
    image: redis

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec sidekiq
    environment:
      - BUNDLE_WITHOUT=production
      - RAILS_ENV=development
      - RAILS_MASTER_KEY=$RAILS_MASTER_KEY
      - SECRET_KEY_BASE=36bfeb9e8905b96b7c1f44bde92e592d22d922a41a31408ad3ed05df2116a656f5c1786a11560439decf299e4fe9833a1ef0ddd0be42d0f9189ee6f0bde5dab1
      - PSD_HOST_SUPPORT=psd-support
      - REDIS_URL=redis://redis-db:6379
      - DATABASE_URL=postgres://postgres:password@postgres/
    depends_on:
      redis-db:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  postgres-volume:
  opensearch-volume: